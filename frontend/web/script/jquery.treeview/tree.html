<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="jquery.treeview.css" />
	<link rel="stylesheet" href="screen.css" />
	<script type="text/javascript" src="../script/js/jquery.js"></script> 
	<script src="lib/jquery.js" type="text/javascript"></script>
	<script src="lib/jquery.cookie.js" type="text/javascript"></script>
	<script src="jquery.treeview.js" type="text/javascript"></script>
        <script>
            $(function(){
                $("#_treeview ul").first().treeview({
                    animated: "fast",
                    collapsed: true,
                    persist: "cookie",
                    control: "#treeview_control",
                    cookieId:"treeview_department"
                }); 
                $(".treeview .hitarea:first").filter(".expandable-hitarea").click();
                
                $(".treeview span").before('<input type="checkbox" class="treeview_checkbox"/>');
                
                $(":checkbox").click(function() {
                    var v = this.checked;
                    alert(v);
                });
 
            });
        </script>
    </head>
    <body>
        <div >
            <div id="treeview_control" class="treeview_control" >
                <a class="treeview_control_opt_plus" href="#">收缩全部</a>
                <a class="treeview_control_opt_minus" href="#"> 展开全部</a>
            </div>
            <div id="_treeview" class="treeview">
                <ul>
                    <li>
                        <div><span class="treeview_icon_folder">盛迅达公司</span></div>
                        <ul>
                            <li><span class="treeview_icon_user">总经理</span></li>
                            <li><span class="treeview_icon_user0">张花</span></li>
                            <li><div><span class="treeview_icon_folder">综合事务部</span></div></li>
                            <li><div><span class="treeview_icon_folder">研发部</span></div>       
                                <ul>
                                    <li>
                                        <div><span class="treeview_icon_folder">研发一部</span></div>
                                        <ul>
                                            <li><span class="treeview_icon_user">张三</span></li>
                                            <li><span class="treeview_icon_user">李四</span></li>
                                        </ul>
                                    </li>
                                    <li><span class="treeview_icon_folder">研发二部</span></li>
                                    <li><span class="treeview_icon_folder">研发三部</span></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
    </body>
    
</html>
